<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery file -->
 <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Local JS file  -->
<script defer src="./js/script.js"></script>
<!-- Local CSS file -->
<link rel="stylesheet" href="./css/style.css">
    <title>Competitive Pokemon Library</title>
</head>
<body>
    <header>
        <h1>Competitive Pok√©mon Library</h1> 
    </header>
    <form>
        <input id='text' type="text" placeholder="Enter Pokemon">
        <input id='button'type="submit" value="Search">
    </form>
    <main>
        <section class='info'>
            <img id='sprite'></img>
            <article class='pokemon'>
                <p>Name:</p>
                <p id='name'></p><br><br><br>
                <p>Abilities:
                <p id='abilities'></p>
            </article>
        </section>
        <section id='stats'>
            <article class='pokemon'>Base Stats<br><br><br>
                <p>Health:</p>
                <p id='health'></p><br><br>
                <p>Attack:</p>
                <p id='attack'></p><br><br>
                <p>Defense:</p>
                <p id='defense'></p><br><br>
                <p>Special Attack:</p>
                <p id='specialAttack'></p><br><br>
                <p>Special Defense:</p>
                <p id='specialDefense'></p><br><br>
                <p>Speed:</p>
                <p id='speed'></p><br><br>
            </article>

        </section>
    </main>
    <footer>
        <p>Copyright &copy; All Rights Reserved 2021 Competitive Pokemon Library</p>
    </footer>
</body>
</html>
